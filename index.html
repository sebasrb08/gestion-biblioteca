<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container-fluid ps-5 pe-5">
        <div class="title p-5 d-flex justify-content-center">
            <h1>BIBLIOTECA</h1>
        </div>
        <div class="row p-5">
            <div class="col-6 d-flex gap-2">
                <select class="form-select w-50 ordenar" aria-label="Default select example">
                    <option selected>Ordenar por:</option>
                    <option value="1">Titulo</option>
                    <option value="2">Año de publicacion</option>
                    <option value="3">Autor</option>
                  </select>
                  
                  <button class="btn btn-light boton"><i class="bi bi-plus "></i></button>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal2" data-bs-whatever="@mdo">Añadir <i class="bi bi-plus"></i></button>
                
                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Ingreso de libros</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="titulo" class="col-form-label">Titulo</label>
                            <input type="text" class="form-control info" id="titulo" name="titulo">
                          </div>

                          <div class="mb-3">
                            <label for="autor" class="col-form-label">Autor</label>
                            <input type="text" class="form-control info" id="autor" name="autor">
                          </div>

                          <div class="mb-3">
                            <label for="año" class="col-form-label">Año publicacion</label>
                            <input type="number" class="form-control info" id="año__publicacion" name="año">
                          </div>

                          <div class="mb-3">
                            <label for="url" class="col-form-label ">Url imagen</label>
                            <input type="text" class="form-control info" id="url__imagen" name="url">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="enviar__info">Enviar</button>
                      </div>
                    </div>
                  </div>
                </div>            
            </div>
        </div>
        <div class="tarjetas p-5 d-flex justify-content-start gap-5 flex-wrap ">

        </div>
        <div class="modal fade none" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label for="nombre" class="col-form-label">Nombre</label>
                <input type="text" class="form-control info" id="nombre" name="nombre" placeholder="Ingresa nombre">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="cambios">Enviar</button>
              </div>
            </div>
          </div>
        </div>        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
